<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Subtítulos y tracks de vídeo o audio</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='./styles.css'>
</head>
<body>
  <video class="video" controls autoplay muted preload="auto" width="50%">
    <source src="./shakira.mp4" type="video/mp4" />
    <track
      label="Español"
      kind="subtitles"
      srclang="es"
      src="./spanish.vtt"
      default
    />
  </video>
</body>
</html>
